<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle">
              <!-- Rounded switch -->
              <i class="bi bi-moon"></i>
              <label class="switch">
                <input type="checkbox" id="darkButton" onclick="myFunction()">
                <span class="slider round"></span>
              </label>
              <i class="bi bi-brightness-high"></i>
    </div>
    <header>
        <h2 class="title">The Creative Crew</h2>
        <p class="title-info">Who We Are<br>We are a team of creatively driven, innonative <br>individuals working in various locations around the world.</p>
    </header>
    <div class="container">
        <div class="card1">
            <div class="info-card">
                <img src="images/photo1.png" alt="Bill"><p class="rotater">Product Owner</p>
                <div class="name-tag">Bill Mahoney</div>
            </div>
            <div class="info-card">
                <img src="images/photo4.png" alt="Skylah"><p class="rotater">Ux designer</p>
                <div class="name-tag">Skylah Lu</div>
            </div>
        </div>
        <div class="card2">
            <div class="info-card">
                <img src="images/photo2.png" alt="saba"><p class="rotater">PArt Director</p>
                <div class="name-tag">Saba Cabrera</div>
            </div>
            <div class="info-card">
                <img src="images/photo5.png" alt="griff"><p class="rotater">Developer</p>
                <div class="name-tag">Griff Richards</div>
            </div>
        </div>
        <div class="card3">
            <div class="info-card">
                <img src="images/photo3.png" alt="shae"><p class="rotater">TechLead</p>
                <div class="name-tag">Shae Le</div>
            </div>
            <div class="info-card">
                <img src="images/photo6.png" alt="Skylah"><p class="rotater">Developer</p>
                <div class="name-tag">Stan John</div>
            </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
